<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" />

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      top: 90%;
      left: 50%;
      transform: translateX(-50%);
    }

    .attribution a {
      color: #3e52a3;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="container__card">
      <img src="./images/image-qr-code.png" alt="qr-code" class="container__card__image" />
      <h3 class="container__card__heading"> Improve your front-end skills by building projects</h3>
      <p class="container__card__paragraph">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>

    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MohammedBakr44">Mohamed Bakr</a>.
    </div>
  </div>
</body>

</html>
